                  title:
                    nullable: true
                    type: string
                    format: localizedString
                    description: >-
                      Title assigned to the recommendation list as of the given
                      revision.
                  description:
                    nullable: true
                    type: string
                    format: localizedString
                    description: >-
                      Description assigned to the recommendation list as of the
                      given revision.
                  activeRange:
                    nullable: true
