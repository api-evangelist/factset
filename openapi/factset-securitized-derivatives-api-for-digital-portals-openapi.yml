                      effective:
                        nullable: true
                        type: number
                        format: real
                        description: >-
                          Delta calculated using the actual cover ration of the
                          securitized derivative.
                      unadjusted:
                        nullable: true
                        type: number
                        format: real
                        description: >-
                          Delta calculated using a (hypothetical) cover ratio of
                          1:1.
                  thetaOneWeek:
                    nullable: false
                    type: object
                    x-property-sort:
                      - effective
                      - unadjusted
                    description: >-
                      Ask-based weekly theta. It represents the first partial
                      derivative of the function determining the derivative
                      notation's theoretical price with respect to the residual
                      term, evaluated at the current residual term and
                      multiplied by 7/365. Weekly theta indicates the absolute
                      change (decrease) of the price of a derivative for a
                      reduction of the residual term by one week (seven calendar
                      days), thus it represents the price sensitivity of the
                      derivative relative to changes in the residual term. This
                      key figure is calculated for plain vanilla warrants only.
