                      - relative
                      - annualized
                    description: >-
                      Maximum yield based on the ask price.  It represents a
                      hypothetical maximum payout at maturity minus the ask
                      price of the derivative. This key figure represents a
                      theoretically possible best-case scenario, disregarding
                      the probability of occurrence. It is calculated only for
                      securitized derivatives with a limited payout (e.g. capped
                      products).
                    properties:
                      absolute:
                        nullable: true
                        type: number
                        format: real
                        description: Maximum yield in absolute terms.
                      relative:
                        nullable: true
                        type: number
                        format: relativeValue
                        description: Maximum yield relative to the ask price.
                      annualized:
                        nullable: true
                        type: number
                        format: relativeValue
                        description: Annualized maximum yield relative to the ask price.
