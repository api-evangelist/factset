                      effective:
                        nullable: true
                        type: number
                        format: real
                        description: >-
                          Weekly theta calculated using the actual cover ratio
                          of the securitized derivative.
                      unadjusted:
                        nullable: true
                        type: number
                        format: real
                        description: >-
                          Weekly theta calculated using a (hypothetical) cover
                          ratio of 1:1.
                  vega:
                    nullable: false
                    type: object
                    x-property-sort:
                      - effective
                      - unadjusted
                    description: >-
                      Ask-based vega. It represents the first partial derivative
                      of the function determining the derivative notation's
                      theoretical price with respect to the implied volatility,
                      evaluated at the current implied volatility. Vega
                      indicates the ratio of the absolute change of the price of
                      a derivative for an absolute change of the implied
                      volatility, thus it represents the price sensitivity of
                      the derivative relative to changes in the implied
                      volatility. This key figure is calculated for plain
                      vanilla warrants only.
                    properties:
                      effective:
                        nullable: true
                        type: number
                        format: real
                        description: >-
                          Vega calculated using the actual cover ratio of the
                          securitized derivative.
                      unadjusted:
                        nullable: true
                        type: number
                        format: real
                        description: >-
                          Vega calculated using a (hypothetical) cover ratio of
                          1:1.
                  leverage:
                    nullable: true
                    type: number
                    format: real
                    description: >-
                      Ask-based leverage. It represents the ratio of the
                      underlying level to the ask price of the securitized
                      derivative, adjusted for the cover ratio and the currency
                      cross rate. This key figure is calculated only for
                      leveraged derivatives (e.g. warrants, knock-out
                      certificates).
                  omega:
                    nullable: true
                    type: number
                    format: real
                    description: >-
                      Ask-based omega. It represents unadjusted delta (see
                      attribute `delta.unadjusted`) multiplied with the leverage
                      (see attribute `leverage`), both calculated based on the
                      ask price of the derivative. Omega indicates the
                      elasticity of the securitized derivative's price regarding
                      the underlying level. This key figure is calculated for
                      plain vanilla warrants only.
                  impliedVolatility:
                    nullable: true
                    type: number
                    format: relativeValue
                    description: >-
                      Ask-based implied volatility. It represents the volatility
                      of the underlying that justifies the ask price of the
                      derivative, when used as a parameter in the derivative's
                      pricing model (such as Black-Scholes). Its value is a
                      result of the pricing process, thus it represents the
                      annual volatility of the underlying expected by the market
                      participants until maturity of the derivative. This key
                      figure is calculated for plain vanilla warrants only.
                  intrinsicValue:
                    nullable: true
                    type: number
                    format: real
                    description: >-
                      Intrinsic value. It represents the difference between the
                      underlying level and the strike of the securitized
                      derivative, adjusted for the cover ratio and the currency
                      cross rate. If the difference is negative, the intrinsic
                      value is given as 0. The intrinsic value represents the
                      theoretical profit from an immediate exercise of the
                      derivative. This key figure is calculated for plain
                      vanilla warrants only.
                  timeValue:
                    nullable: true
                    type: number
                    format: real
                    description: >-
                      Ask-based time value. It represents the difference between
                      the ask price of the securitized derivative and its
                      intrinsic value (see attribute `intrinsicValue`). This key
                      figure is calculated for plain vanilla warrants only.
                  outperformancePoint:
                    nullable: true
                    type: number
                    format: real
                    description: >-
                      Ask-based outperformance point. It represents the
                      underlying level from which the underlying starts to
                      outperform the securitized derivative, thus the investor
                      would be better off investing directly in the underlying.
                      It is calculated only for securitized derivatives with a
                      limited payout (e.g. capped products). This key figure is
                      not calculated for securitized derivatives with multiple
                      underlyings. For the value unit, see attribute
                      `underlyings.valueUnit`.
                  parity:
                    nullable: true
                    type: number
                    format: real
                    description: >-
                      Parity. It represents the difference between the
                      underlying level and the strike of the derivative,
                      adjusted for the cover ratio and the currency cross rate.
                      Negative values are possible. It is the gain or loss that
                      would result from the immediate exercise of an already
                      present warrant and a simultaneously executed compensation
                      transaction on the spot markets. This key figure is
                      calculated for plain vanilla warrants only.
