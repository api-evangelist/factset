                      - relative
                    description: >-
                      Discount based on the ask price. It represents the
                      difference between the ask price of the securitized
                      derivative and the underlying level, adjusted for the
                      cover ratio and the currency cross rate. This key figure
                      is calculated only for discount certificates. This key
                      figure is not calculated for securitized derivatives with
                      multiple underlyings. For the value unit, see attribute
                      `underlyings.valueUnit`.
                    properties:
                      absolute:
                        nullable: true
                        type: number
                        format: real
                        description: Discount in absolute terms.
                      relative:
                        nullable: true
                        type: number
                        format: relativeValue
                        description: Discount relative to the underlying level.
