                    x-property-sort:
                      - absolute
                      - relative
                      - annualized
                    description: >-
                      Agio based on the ask price.  For plain vanilla warrants,
                      it represents the difference between the ask price of the
                      derivative and its parity (see attribute `parity`). Thus,
                      for those with exercise right call, the agio indicates how
                      much more expensive would it be to obtain the underlying
                      through purchasing and exercising the warrant compared to
                      directly purchasing the underlying. For those with
                      exercise right put, the above consideration is applied
                      inversely. For other types of securitized derivatives, the
                      calculation and interpretation of the agio depends on
                      their category. Negative values are possible. This key
                      figure is not calculated for securitized derivatives with
                      multiple underlyings.
                    properties:
                      absolute:
                        nullable: true
                        type: number
                        format: real
                        description: Agio in absolute terms.
                      relative:
                        nullable: true
                        type: number
                        format: relativeValue
                        description: Agio relative to the underlying level.
                      annualized:
                        nullable: true
                        type: number
                        format: relativeValue
                        description: Annualized agio relative to the underlying level.
                  discount:
                    nullable: false
                    type: object
                    x-property-sort:
